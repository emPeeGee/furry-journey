<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Text</title>
    <script src="https://kit.fontawesome.com/521060be48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="text-wrapper">
      <h1 id="text">Starting...</h1>
      <div id="cursor"></div>
    </div>

    <div id="speed-wrapper">
      <label for="text">Speed: </label>
      <input type="number" id="speed" name="speed" min="0" max="5" step="1" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
