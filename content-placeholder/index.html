<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COntent Placeholder</title>
    <script src="https://kit.fontawesome.com/521060be48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div id="header" class="card-header animated-bg">&nbsp;</div>

      <div class="card-content">
        <div class="card-title animated-bg animated-bg-text">
          <h3 id="title">&nbsp;</h3>
          <p id="excerpt" class="card-excerpt">&nbsp;</p>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </div>

        <div class="author">
          <div id="profile_img" class="profile-img animated-bg">
            <img src="https://randomuser.me/api/portraits/men/18.jpg" />
          </div>

          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name">&nbsp;</strong>
            <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
