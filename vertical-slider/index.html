<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <script src="https://kit.fontawesome.com/521060be48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature Flower</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely Castle</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>All in pink</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(https://source.unsplash.com/random/1920x1080)"></div>
        <div style="background-image: url(https://source.unsplash.com/random/1921x1080)"></div>
        <div style="background-image: url(https://source.unsplash.com/random/1922x1080)"></div>
        <div style="background-image: url(https://source.unsplash.com/random/1923x1080)"></div>
      </div>

      <div class="action-buttons">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
